#Get list of subnets for given VPC/region
- ec2_vpc_subnet_facts:
    filters:
      vpc-id: "{{ vpc }}"
    region: "{{ region }}"
  register: subnets

#Remove list of subnets for given VPC/region
- ec2_vpc_subnet:
    state: absent
    vpc_id: "{{ vpc }}"
    cidr: "{{ item.cidr_block }}"
    region: "{{ region }}"
  with_items: "{{ subnets.subnets }}"
  when: 
    - item.vpc_id == "{{ vpc }}"
    - terminate

- debug: var=vpc

#Get list of security groups for given VPC/region
- ec2_group_facts:
    filters:
      vpc-id: "{{ vpc }}"
    region: "{{ region }}"
  register: security_groups

#Remove list of security groups for given VPC/region
- ec2_group:
    state: absent
    group_id: "{{ item.group_id }}"
    region: "{{ region }}"
  with_items: "{{ security_groups.security_groups }}"
  ignore_errors: yes
  when: terminate

#Get list of NACLs for given VPC/region
- name: Get All NACLs
  register: all_nacls
  ec2_vpc_nacl_facts:
    region: "{{ region }}"
    filters:
      vpc-id: "{{ vpc }}"

#Remove list of NACLs for given VPC/region
- name: Delete nacl
  ec2_vpc_nacl:
    nacl_id: "{{ item.nacl_id }}"
    state: absent
    region: "{{ region }}"
  with_items: "{{ all_nacls.nacls }}"
  ignore_errors: yes
  when: terminate

#Remove VPCs Internet Gateway
- ec2_vpc_igw:
    vpc_id: "{{ vpc }}"
    region: "{{ region }}"
    state: absent
  when: terminate

#Get list of Route Tables in given VPC/region
- name: Get facts on the route tables in the VPC
  ec2_vpc_route_table_facts:
    region: "{{ region }}"
    filters:
      vpc-id: "{{ vpc }}"
  register: route_tables

#Remove list of Route Tables in given VPC/region
- name: Remove the route table
  ec2_vpc_route_table:
    vpc_id: "{{ vpc }}"
    region: "{{ region }}"
    route_table_id: "{{ item.id }}"
    state: absent
    lookup: id
  with_items: "{{ route_tables.route_tables }}"
  ignore_errors: yes
  when: terminate

- debug: var=region
- debug: var=vpc

- pause:
    minutes: 2

#Get VPC facts
- ec2_vpc_net_facts:
    region: "{{ region }}"
  register: test

#Debug VPC facts
- debug: var=test

#Get VPC facts
- ec2_vpc_net_facts:
    vpc_ids: "{{ vpc }}"
    region: "{{ region }}"
  register: vpc_facts

- pause:
    minutes: 10

#Remove the VPC
- name: Remove the VPC
  ec2_vpc_net:
    name: "{{ vpc_name }}"
    state: absent
    region: "{{ region }}"
    cidr_block: "{{ item.cidr_block }}"
    purge_cidrs: yes
    tags:
       Name: "{{ vpc_name }}"
  retries: 4
  delay: 20
  register: result
  until: result is succeeded
  with_items: "{{ vpc_facts.vpcs }}"
  when: terminate



