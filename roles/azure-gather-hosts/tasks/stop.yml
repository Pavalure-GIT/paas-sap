---
- name: Get facts for one resource group
  azure_rm_virtualmachine_facts:
    resource_group: "{{ rg }}"
  register: vms

- set_fact:
    resource_group: "{{ rg }}"
    exception_names: []

- set_fact:
    exception_names: "{{ item.virtual_machines }}"
  when: item.resource_group == resource_group
  with_items: "{{ exceptions }}"

- include: add_to_stop_list.yml
  vars:
    machine_name: "{{ vm.name }}"
    machine_rg: "{{ resource_group }}"
  with_items: "{{ vms.vms }}"
  loop_control:
    loop_var: vm
